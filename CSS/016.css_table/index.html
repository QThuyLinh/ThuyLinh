<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style type="text/css">
        table, th, td{
            border: 1px solid #ccc;
            padding: 5px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Năm sinh</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Lê Thị Thùy Linh</td>
            <td>1997</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Lê Thị Hải Yến</td>
            <td>1997</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Lê Quỳnh Trang</td>
            <td>1997</td>
        </tr>
    </table>
</body>
</html>
