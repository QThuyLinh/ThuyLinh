<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p.border-solid{
            border-width: 5px;
            border-color: red;
            border-style: solid;
        }
        p.border-dash{
            border-width: 5px;
            border-color: red;
            border-style: dash;
        }
        p.border-dotted{
            border-width: 5px;
            border-color: red;
            border-style: dotted;
        }
        p.shorthand{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <p class="border-solid">Đoạn văn bản p</p>
    <p class="border-dash">Đoạn văn bản p</p>
    <p class="border-dotted">Đoạn văn bản p</p>
    <p class="shorthand">Đoạn văn bản p</p>
</body>
</html>
